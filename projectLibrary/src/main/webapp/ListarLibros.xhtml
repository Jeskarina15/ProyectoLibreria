<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"></link>
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css"></link>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/fullcalendar.min.css"></link>
    <!-- https://fullcalendar.io/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css"></link>
</h:head> 
<body> 
<h:head>
<h:form>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
   <li class="nav-item dropdown">
   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   Libros</a>
     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
     <a class="dropdown-item" href="#">Libros</a>
     <a class="dropdown-item" href="#">Mas vendidos</a>
     </div>
    </li>
     <li class="nav-item dropdown">
   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Categorias</a>
     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
     <a class="dropdown-item" href="#">Libros</a>
     <a class="dropdown-item" href="#">Mas vendidos</a>
     </div>
    </li>
</nav>

<h:commandButton class="btn btn-primary btn-lg" value="Listar libros" action="#{libroBean.listarLibros()}">
	<f:ajax render="tablaLibros" execute="@all"> </f:ajax>
	</h:commandButton>
</h:form>
</h:head>
<h:form>
	<h:dataTable value="#{libroBean.libros}" var="libro" class="table" id="tablaLibros">

	<h:column>
		<f:facet name="header">IdLibro</f:facet>
		<h:inputText value="#{libro.idlibro}" />
	</h:column>
	<h:column>
		<f:facet name="header">ISBN</f:facet>
		<h:inputText value="#{libro.isbn}" />
	</h:column>
	<h:column>
		<f:facet name="header">Descripcion Libro</f:facet>
		<h:inputText value="#{libro.desclibro}" />
	</h:column>
	<h:column>
		<f:facet name="header">Edicion</f:facet>
	<h:inputText value="#{libro.edicion}" />
	</h:column>
	<h:column>
		<f:facet name="header">Image</f:facet>
	<h:inputText value="#{libro.image}" />
	</h:column>
	<h:column>
		<f:facet name="header">Titulo Libro</f:facet>
		<h:inputText value="#{libro.titulolibro}" />
	</h:column>
	<h:column>
		<f:facet name="header">Numero Pagina</f:facet>
	<h:inputText value="#{libro.numeroP}" />
	</h:column>
	<h:column>
		<f:facet name="header">Eliminar</f:facet>
	<h:commandButton class="btn btn-danger" value="Eliminar" action="#{libroBean.EliminarLibro(libro.idlibro)}">
	<f:ajax render="tablaLibros" execute="@all"> </f:ajax>
	</h:commandButton>

	</h:column>
	<h:column>
		<f:facet name="header">Actualizar</f:facet>
	<h:commandButton class="btn btn-success" value="Actualizar" action="#{libroBean.ActualizarLibro(libro.idlibro, libro.isbn, libro.desclibro, libro.edicion, libro.image, libro.titulolibro, libro.numeroP)}">
		<f:ajax render="tablaLibros" execute="@all"> </f:ajax>
	</h:commandButton>
	
	</h:column>
	</h:dataTable>
	</h:form>
    	

</body> 
</html>
