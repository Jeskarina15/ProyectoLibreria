<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <meta name="description" content=""></meta>
  <meta name="author" content="Dashboard"></meta>
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"></meta>
  <title>BOOKHD</title>
  <link href="img/favicon.png" rel="icon"></link>
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon"></link>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"></link>
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css"></link>
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css"></link>
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet"></link>
  <link href="css/style-responsive.css" rel="stylesheet"></link>
  <script src="lib/chart-master/Chart.js"></script>

  <!-- =======================================================
    Template Name: BookHD
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: Karina Panama, Byron Calva
    License: https://templatemag.com/license/
  ======================================================= -->
</h:head>

<h:body>
<ui:include src="/Cabecera.xhtml" />
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12 main-chart">
            <!--CUSTOM CHART START -->
            <div class="border-head">
            <h3>INICIO </h3>
            </div>
				<h:form>
				<h:dataTable value="#{libroBean.libros}" var="libro" class="table" id="tablaLibros">
				<h:column>
				<f:facet name="header">IdLibro</f:facet>
				<h:outputLabel value="#{libro.idlibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Descripcion Libro</f:facet>
				<h:outputLabel value="#{libro.desclibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Edicion</f:facet>
				<h:outputLabel value="#{libro.edicion}" />
				</h:column>
				<h:column>
				<f:facet name="header">Titulo Libro</f:facet>
				<h:outputLabel value="#{libro.titulolibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Numero Pagina</f:facet>
				<h:outputLabel value="#{libro.numeropag}" />
				</h:column>
				<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputLabel value="#{libro.lib_precio}" />
				</h:column>
				<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputLabel value="#{libro.categorialibro.categoria}" />
				</h:column><h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputLabel value="#{libro.autorlibro.nombreautor}" />
				</h:column>
				</h:dataTable>
				</h:form>
      </div>
      </div>
      </section>
  </section>
<ui:include src="/Footer.xhtml" />
</h:body>

</html>
