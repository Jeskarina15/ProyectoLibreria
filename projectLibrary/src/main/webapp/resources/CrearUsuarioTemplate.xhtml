   <div class="form-row">
    <div class="form-group col-md-10">
      <h:outputLabel value="Nombre de usuario" for="nombre"/>
      <h:inputText  class="form-control" value="#{usuarioBean.usuario.usu_nombre}" id="nombre"/>
      <h:message for="nombre"/>
    </div>
    <div class="form-group col-md-6">
      <h:outputLabel value="Email" for="email" />
      <h:inputText  class="form-control" value="#{usuarioBean.usuario.usu_email}" id="email"/>
      <h:message for="email"/>
    </div>
    <div class="form-group col-md-6">
      <h:outputLabel value="Telefono" for="telefono"/>
      <h:inputText class="form-control" value="#{usuarioBean.usuario.usu_telefono}" id="telefono"/>
      <h:message for="telefono"/>
    </div>
    <div class="form-group col-md-12">
      <h:outputLabel value="User" for="user" />
      <h:inputText class="form-control"  value="#{usuarioBean.usuario.usu_usuario}" id="user"/>
      <h:message for="user"/>
    </div>
    <div class="form-group col-md-12">
      <h:outputLabel value="Password" for="passwd"/>

    </div>
	<div class="form-group col-md-12">
   <h:outputLabel value="Rol" for="rol"/>

    <h:message for="rol"/>
  </div>
<h:commandButton class="btn btn-secondary btn-lg btn-block" value="Crear Usuario" action="#{usuarioBean.crearUsuario()}">
