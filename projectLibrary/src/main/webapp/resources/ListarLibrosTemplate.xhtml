<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <meta name="description" content=""></meta>
  <meta name="author" content="Dashboard"></meta>
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"></meta>
  <title>BOOKHD</title>
  <link href="img/favicon.png" rel="icon"></link>
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon"></link>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"></link>
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css"></link>
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css"></link>
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet"></link>
  <link href="css/style-responsive.css" rel="stylesheet"></link>
  <script src="lib/chart-master/Chart.js"></script>

  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</h:head>

<body>
<ui:include src="/Cabecera.xhtml" />
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12 main-chart">
            <!--CUSTOM CHART START -->
            <div class="border-head">
            <h3><ui:insert name="titulo">Titulo Pagina</ui:insert> </h3>
            </div>
      			<h:form>
				<h:selectOneMenu value="#{tipo}">
  				<f:selectItem itemValue="MasVendidos" itemLabel="Mas vendidos"/>
  				<f:selectItem itemValue="Libros" itemLabel="Libros"/>	
  				</h:selectOneMenu> 
				<h:commandButton class="btn btn-secondary btn-lg btn-block" value="Listar libros" action="#{libroBean.listarLibrosT(tipo)}">
				<f:ajax render="tablaLibros" execute="@all"> </f:ajax>
				</h:commandButton>
				<h:dataTable value="#{libroBean.libros}" var="libro" class="table" id="tablaLibros">
				<h:column>
				<f:facet name="header">IdLibro</f:facet>
				<h:outputLabel value="#{libro.idlibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Descripcion Libro</f:facet>
				<h:inputText value="#{libro.desclibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Edicion</f:facet>
				<h:inputText value="#{libro.edicion}" />
				</h:column>
				<h:column>
				<f:facet name="header">Image</f:facet>
				<h:inputText value="#{libro.image}" />
				</h:column>
				<h:column>
				<f:facet name="header">Titulo Libro</f:facet>
				<h:inputText value="#{libro.titulolibro}" />
				</h:column>
				<h:column>
				<f:facet name="header">Numero Pagina</f:facet>
				<h:inputText value="#{libro.numeropag}" />
				</h:column>
				<h:column>
				<f:facet name="header">Stock</f:facet>
				<h:inputText value="#{libro.stock}" />
				</h:column>
				<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:inputText value="#{libro.lib_precio}" />
				</h:column>				
				<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton class="btn btn-danger" value="Eliminar" action="#{libroBean.EliminarLibro(libro.idlibro)}">
				</h:commandButton>
				</h:column>
				<h:column>
				<f:facet name="header">Actualizar</f:facet>
				<h:commandButton class="btn btn-success" value="Actualizar" action="#{libroBean.ActualizarLibro(libro.idlibro, libro.isbn, libro.desclibro, libro.edicion, libro.image, libro.titulolibro, libro.numeropag, libro.stock,libro.lib_precio)}">
				<f:ajax render="tablaLibros" execute="@all"> </f:ajax>
				</h:commandButton>
				</h:column>
				</h:dataTable>
				</h:form> 
				</div>
      </div>
      </section>
  </section>
</div>  
<ui:include src="/Footer.xhtml" />
</body>

</html>
