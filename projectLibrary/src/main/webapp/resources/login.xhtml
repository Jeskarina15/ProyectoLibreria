      xmlns:f="http://java.sun.com/jsf/core"

<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <meta name="description" content=""></meta>
  <meta name="author" content="Dashboard"></meta>
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"></meta>

  <link href="img/favicon.png" rel="icon"></link>
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon"></link>

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <h:form class="form-login" action="index.html">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <div class="form-group col-md-12">
		    <label for="url">Usuario</label>
  			<h:inputText class="form-control" value="#{usuario}" id="usuario"></h:inputText>
      		<h:message for="usuario"/>
    		</div>
        <div class="form-group col-md-12">
		    <label for="url">Password</label>
			<h:inputSecret class="form-control" value="#{password}" id="ps"></h:inputSecret>
      		<h:message for="ps"/>
    		</div>
     	<h:commandButton class="btn btn-theme btn-block" value="SIGN IN" action="#{usuarioBean.iniciarsesion(usuario,password)}">
		</h:commandButton>
          
        </div>
        <!-- Modal -->
        <!-- modal -->
      </h:form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
