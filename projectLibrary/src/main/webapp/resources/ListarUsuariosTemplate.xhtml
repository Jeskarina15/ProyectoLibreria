<body>
  <ui:include src="/Cabecera.xhtml" />
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12 main-chart">
            <!--CUSTOM CHART START -->
            <div class="border-head">
            <h3>Listar usuarios</h3>
            </div>
    		<h:form>
<h:commandButton class="btn btn-secondary btn-lg btn-block" value="Listar usuarios" action="#{usuarioBean.ListarUsuarios()}">
	</h:commandButton>
<h:dataTable value="#{usuarioBean.listaU}" var="u" class="table" id="tablaUsuario">

	<h:column>
		<f:facet name="header">idUsuario</f:facet>
		<h:outputLabel value="#{u.usu_id}" />
	</h:column>
	<h:column>
		<f:facet name="header">Nombre:</f:facet>
		<h:inputText value="#{u.usu_nombre}" />
	</h:column>
	<h:column>
		<f:facet name="header">Email:</f:facet>
		<h:inputText value="#{u.usu_email}" />
	</h:column>
	<h:column>
		<f:facet name="header">Telefono</f:facet>
	<h:inputText value="#{u.usu_telefono}" />
	</h:column>
	<h:column>
		<f:facet name="header">User_Name</f:facet>
	<h:inputText value="#{u.usu_usuario}" />
	</h:column>
	<h:column>
		<f:facet name="header">Password</f:facet>
		<h:inputText value="#{u.usu_password}" />
	</h:column>
	<h:column>
		<f:facet name="header">Rol</f:facet>
	<h:inputText value="#{u.usu_rol}" />
	</h:column>
	<h:column>
		<f:facet name="header">Eliminar</f:facet>
	<h:commandButton class="btn btn-danger" value="Eliminar"  action="#{usuarioBean.eliminarUsuario(u.usu_id)}">
	<f:ajax render="tablaUsuario" execute="@this"> </f:ajax>
	</h:commandButton>

	</h:column>
	<h:column>
		<f:facet name="header">Actualizar</f:facet>
	<h:commandButton class="btn btn-success" value="Actualizar" action="#{usuarioBean.actualizarUsuario(u.usu_id,u.usu_nombre,u.usu_email,u.usu_telefono,u.usu_usuario,u.usu_password,u.usu_rol)}">
	<f:ajax render="tablaUsuario" execute="@this"> </f:ajax>
	</h:commandButton>
	</h:column>
	</h:dataTable>

</h:form>  	
      </div>
      </div>
      </section>
  </section>
