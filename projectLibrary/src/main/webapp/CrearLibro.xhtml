<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>
</h:head> 
<body> 
<h:head>

</h:head>
	<div class="container">
	<div class="row">
	<div class="col-md-4 order-md-2 mb-4">
	<img src="resources/img/geisha.jpg" alt="..." class="img-thumbnail" id="img" ></img>
	
	<button onclick="func()" class="btn btn-secondary btn-lg btn-block">Cargar imagen</button>
	
	</div>
		
	<div class="col-md-8 order-md-1">
	<h:form id="formulario">
   <div class="form-row">
    <div class="form-group col-md-2">
      <label for="idlibro">idLibro</label>
      <h:inputText class="form-control" value="#{libroBean.idc}" id="idLibro"></h:inputText>
      <h:message for="idLibro"/>
    </div>
    <div class="form-group col-md-10">
      <label for="titulo">Titulo Libro</label>
      <h:inputText class="form-control" value="#{libroBean.libro.titulolibro}" id="titulo"></h:inputText>
      <h:message for="titulo"/>
    </div>
    <div class="form-group col-md-3">
      <label for="ISBN">ISBN</label>
      <h:inputText class="form-control" value="#{libroBean.libro.isbn}" id="ISBN"></h:inputText>
      <h:message for="ISBN"/>
    </div>
    <div class="form-group col-md-5">
      <label for="edicion">Edicion</label>
      <h:inputText class="form-control" value="#{libroBean.libro.edicion}" id="edicion"></h:inputText>
      <h:message for="edicion"/>
    </div>
    <div class="form-group col-md-4">
      <label for="nump">Numero de paginas</label>
      <h:inputText class="form-control" value="#{libroBean.libro.numeroP}" id="nump"></h:inputText>
      <h:message for="nump"/>
    </div>
    <div class="form-group col-md-12">
      <label for="url">URL image</label>
      <h:inputText class="form-control" value="#{libroBean.libro.image}" id="url"></h:inputText>
      <h:message for="url"/>
    </div>
    <div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Descripcion</span>
  </div>
  <h:inputText value="#{libroBean.libro.desclibro}" class="form-control col-md-12" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" />
</div>
<div>
  <h:selectOneMenu value="#{categoriaBean.nombresCtgs}" var="libro" class="custom-select d-block w-100">
  <f:selectItems value="#{libro.categoria}"/>
  </h:selectOneMenu> 
</div>
   	   <h:commandButton action="#{libroBean.crearLibro()}" value="Crear Libro" class="btn btn-secondary btn-lg btn-block">
   	    	   </h:commandButton>
   	    
  </div>
  	</h:form>

	</div>
	</div>
	</div>
	
	</body>
</html>
